<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="2_dynamic-element.js" defer></script>
    <title>Dynamic Element</title>
  </head>

  <body>
    <section>
      <h2 id="title">운동</h2>

      <form name="myForm">
        <input type="text" name="myText" placeholder="운동을 입력해주세요" />
        <button type="button" id="after">추가</button>
        <button type="button" id="before">앞에 추가</button>
        <button type="button" id="target-remove">타겟 제거</button>
      </form>

      <ul class="list">
        <li class="item" id="target">
          스쿼트
          <button class="remove-btn">X</button>
        </li>
      </ul>

      <p class="hello">안녕하세요</p>
    </section>
  </body>
</html>
